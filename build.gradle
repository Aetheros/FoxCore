shadowJar {
    classifier = ''
    dependsOn reobfJar
    dependencies {
        include dependency('com.flowpowered:flow-math')
        include dependency('org.mapdb:mapdb')
    }
    relocate 'com.flowpowered.math', 'net.foxdenstudio.shadow.flowmath'
    //relocate 'org.mapdb'
}

task serverJar(type: ShadowJar) {
    classifier = 'server'
    from(sourceSets.main.output) {
        exclude "net/foxdenstudio/sponge/foxcore/mod"
    }
    configurations = [ configurations.runtime ]
}

reobf {
    shadowJar { mappingType = 'SEARGE' }
}

artifacts {
    archives shadowJar
    archives serverJar
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}

import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

plugins {
  id 'org.spongepowered.plugin' version '0.5.1'
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'com.github.johnrengelman.shadow'

group 'net.foxdenstudio.sponge.foxcore'
version 'ALPHA-SNAPSHOT'

apply from: project.file("sponge.gradle")


sourceCompatibility = '1.8'
targetCompatibility = '1.8'

sponge.plugin {
    id = 'foxcore'
}

minecraft {
    version = "1.8.9-11.15.0.1694"
    runDir = "run"
    mappings = "snapshot_20160109"
    makeObfSourceJar = false
}

repositories {
    mavenCentral()
    maven {
        name 'Sponge maven repo'
        url 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile "org.spongepowered:spongeapi:$spongeVersion"
    compile 'com.flowpowered:flow-math:1.0.1'
    compile 'org.mapdb:mapdb:3.0.0-M4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

